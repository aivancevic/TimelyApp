<div class="container my-5">
    <table mat-table [dataSource]="dataSource" class="table table-striped">
  
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef class="header"> Project </th>
        <td mat-cell *matCellDef="let project"> {{project.projectName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef class="header"> Start </th>
        <td mat-cell *matCellDef="let project"> {{displayDateInCorrectFormat(project.start)}} </td>
      </ng-container>
  
      <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef class="header"> Stop </th>
        <td mat-cell *matCellDef="let project" > 
            <div  *ngIf="isEqualToDefaultDate(project.stop)">
                ...
            </div> 
            <div  *ngIf="!isEqualToDefaultDate(project.stop)">
                {{displayDateInCorrectFormat(project.stop)}}
            </div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef class="header"> Duration </th>
        <td mat-cell *matCellDef="let project"> 
        <div  *ngIf="isEqualToDefaultDate(project.stop)">
            ...
        </div> 
        <div  *ngIf="!isEqualToDefaultDate(project.stop)">
            {{displayDurationInCorrectFormat(project.duration)}}
        </div> </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
            <div  *ngIf="!isEqualToDefaultDate(project.stop)"><button class="btn btn-outline-secondary delete" (click)="deleteProject(project.id)">Delete</button>
            </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of projects">
    </mat-paginator>
  </div>

<h1 mat-dialog-title>Stop timer</h1>
<div mat-dialog-content>
  <p>Project name *</p>
  <mat-form-field appearance="fill">
    <mat-label>Name of project</mat-label>
    <input matInput [(ngModel)]="projectDetail.projectName">
    <!-- <input matInput> -->
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-outline-secondary" mat-button [mat-dialog-close] (click)="updateProject()">Stop timmer</button>
</div>
